        </div>

<div class="grid gap-4 md:grid-cols-2 lg:grid-cols-4">
  <div class="bg-white shadow rounded-lg p-4">
    <h3 class="text-sm text-gray-500">Total Visitors</h3>

  </div>
  <div class="bg-white shadow rounded-lg p-4">

</div>

<div class="bg-white shadow rounded-lg p-4 mt-6">
  <h3 class="text-lg font-semibold mb-4">Visitor Analytics</h3>
  <canvas id="visitorChart" height="120"></canvas>
</div>

<script>
const ctx = document.getElementById("visitorChart").getContext("2d");
new Chart(ctx, {
  type: "bar",
  data: {
    labels: ["Jan","Feb","Mar","Apr","May"],
    datasets: [
      { label: "Previous", data: [100,200,300,250,400], backgroundColor: "rgba(99,102,241,0.5)" },
      { label: "Current", data: [120,250,280,350,500], backgroundColor: "rgba(16,185,129,0.7)" },
    ],
  },
});
</script>
